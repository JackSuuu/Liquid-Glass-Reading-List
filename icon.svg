<svg width="128" height="128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(0,150,255);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(0,100,200);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="64" cy="64" r="60" fill="url(#grad1)" opacity="0.9"/>
  
  <!-- Book/list icon -->
  <rect x="40" y="35" width="48" height="58" rx="3" fill="white" opacity="0.9"/>
  
  <!-- List lines -->
  <line x1="48" y1="45" x2="80" y2="45" stroke="#0080ff" stroke-width="2" stroke-linecap="round"/>
  <line x1="48" y1="55" x2="75" y2="55" stroke="#0080ff" stroke-width="2" stroke-linecap="round"/>
  <line x1="48" y1="65" x2="78" y2="65" stroke="#0080ff" stroke-width="2" stroke-linecap="round"/>
  <line x1="48" y1="75" x2="72" y2="75" stroke="#0080ff" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Bookmark accent -->
  <polygon points="70,35 76,35 73,42" fill="#ff6b6b" opacity="0.8"/>
</svg>
